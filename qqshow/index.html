  .category-container {
    display: flex; /* 使同一类型的图片水平排列 */

  .category {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px; /* 分类标题和图片之间的间距 */
  }
  .category-container img {
    width: 200px; /* 图片宽度 */

    margin-right: 10px; /* 图片之间的间距 */
